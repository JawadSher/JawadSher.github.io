<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login Form</title>
</head>
<body>

    <div class="container">
        <img src="side-img.jpg">
        <form class="main-form" novalidate>
            <h2>Login to CodeFather</h2>
            <div class="form-area">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" autocomplete="off">
                <i class="check-icon"></i>
            </div>
            <div class="form-area">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" autocomplete="off">
                <i class="check-icon"></i>
            </div>
            <div class="form-area">
                <label for="email">Email Address</label>
                <input type="email" id="email" autocomplete="off">
                <i class="check-icon"></i>
            </div>
            <div class="form-area">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" autocomplete="off">
                <i class="check-icon"></i>
            </div>
            <div class="form-area">
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="off">
                <i class="check-icon"></i>
            </div>
           
            <button type="submit" class="submit-btn" id="btn">Login</button>
            <button type="submit" class="register-btn" id="btn1">Register</button>
        </form>
    </div>

    <div class="form-success" id="successModal">
        <div class="success-content">
            <span class="close-btn">&times;</span>
            <h2>Successfully Login</h2>
            <p>Your form has been Successfully Submited</p>
        </div>
    </div>

    <div class="loading-container">
        <div class="loading-icon"></div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="index1.js"></script>
</body>
</html>
