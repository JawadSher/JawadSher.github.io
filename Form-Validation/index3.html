<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="index3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Account Registration</title>
</head>
<body>

    <div class="container">
        <img src="bg.png">
        <form class="main-form" id="RegisterationForm" novalidate method="POST" action="/register/">
            <h2>Account Registration</h2>
            <div class="form-area">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" autocomplete="off">
                <i class="check-icon"></i>
            </div>
            <div class="form-area">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" autocomplete="off">
                <i class="check-icon"></i>
            </div>
            <div class="form-area">
                <label for="email">Email Address</label>
                <input type="email" id="email" autocomplete="off">
                <i class="check-icon"></i>
            </div>
            <div class="form-area">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" autocomplete="off">
                <i class="check-icon"></i>
            </div>
            <div class="form-area">
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="off">
                <i class="check-icon"></i>
            </div>
            <!-- <div class="form-area">
                <label for="password">Confirm Password</label>
                <input type="password" id="confirm-password" autocomplete="off">
                <i class="check-icon"></i>
            </div> -->
           
            <button type="submit" class="register-btn" id="btn1">Register</button>
        </form>
    </div>

    <div class="form-success" id="successModal">
        <div class="success-content">
            <span class="close-btn">&times;</span>
            <h2>Accound registered</h2>
        </div>
    </div>

    <div class="loading-container">
        <div class="loading-icon"></div>
    </div>

    <script src="index3.js"></script>
</body>
</html>
