<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Speech to Text</title>
    <link rel="shortcut icon" href="assets/radio-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="status-bar">
            <div class="left">
                <div id="hours">12</div>
                <div>:</div>
                <div id="minutes">99</div>
            </div>
            <div class="right">
                <img src="assets/wifi.svg" alt="">
                <img src="assets/signals.svg" alt="">
                <img src="assets/battery.svg" alt="">
            </div>
        </div>

        <div class="main-body">
            <h3 id="header">Speech to Text</h3>
            <button id="speach"><img src="assets/voice.svg" alt="" id="start-btn-img"></button>
            <h5 id="btn-desc">Tap to record</h5>
        </div>
        
        <div class="output">
            <h3>Text :</h3>
            <p id="text">Text Here ...</p>
            <div class="buttons">
                <button id="copy"><img src="assets/copy.svg" alt="" ></button>

                <button id="delete"><img src="assets/delete.svg" alt=""></button>
            </div>
        </div>

        <div class="save">
            <button id="save-btn">save</button>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
